<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Check with Me!</title>
	<link rel="icon" href="assets/images/spying.jpg">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Lakki+Reddy|Lobster" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>

<body>
	<div class="container hide" id="container">
		<div class="jumbotron text-center">
			<a href="index.html"><h1 class="mainHeader">Check With Me</h1></a>
		</div>
		<div class="panel-group">
			<div class="panel panel-primary">
				<div class="panel-heading" id="check">Reverse Phone Lookup</div>
				<div class="panel-body" id="result">
					<form id="form">
						<div class="container-fluid">
							<div class="form-group">
								<label for="Phone">Phone</label>
								<input type="phone" class="form-control animated fadeInUp" id="phone"  name="phone" placeholder="Enter Phone Number">
							</div>
							<button class="btn btn-primary" id="btn" type="submit">Submit</button>
							<button class="btn btn-warning" id="logout" type="submit">Logout</button>
							<br><br>
						</div>
					</form>
				</div>
				<div class="panel-body" id="map-it">
					<a href="search.html" target="_blank"><button class="btn btn-primary hide" id="google-maps">Map It</button></a>
					<button class="btn btn-success hide" id="search-again" onClick="window.location.reload()">New Search</button>
				</div>
			</div>
		</div>
	</div>

	<div id="wrapper">
	    <form id="form1">
	      <p id="login_label">USER LOGIN</p>
	      <input type="text" id="email" placeholder="Email">
	      <br>
	      <input type="password" id="password" placeholder="Password">
	      <br>
	      <input type="submit" value="LOGIN" id="login">
	      <input type="submit" value="SIGNUP" id="signup">
	      <p></p>
	      <div id="reset-password">Reset Password?</div>
	      <br>
	    </form>
    </div>

    <div class="hide" id="reset-email">
	    <form id="form1">
	      <p id="login_label1">PASSWORD RESET</p>
	      <input type="text" placeholder="Enter email and check your inbox for instructions" id="reset-email-input">
	      <br>
	      <input type="submit" value="SUBMIT" id="submit">
	    </form>
    </div>
		
<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
<script src ="assets/javascript/app.js"></script>
	
  
</body>
</html>
