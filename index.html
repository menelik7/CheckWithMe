<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Check with Me!</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.1.1/firebase-auth.js"></script>
</head>


<body>
	<div class="container hide" id="container">
		<div class="jumbotron text-center">
			<h1 class="mainHeader"><strong>Check With Me</strong></h1>
		</div>
		<div class="panel-group">
			<div class="panel panel-primary">
				<div class="panel-heading" id="check">Reverse Phone Lookup</div>
				<div class="panel-body" id="result">
					<form id="form">
						<div class="container-fluid">
							<div class="form-group">
								<label for="Phone">Phone</label>
								<input type="phone" class="form-control" id="phone"  name="phone" placeholder="Enter Phone Number">
							</div>
							<button class="btn btn-primary" id="btn" type="submit">Submit</button>
							<button class="btn btn-warning" id="logout" type="submit">Logout</button>
							<br><br>
						</div>
					</form>
				</div>
				<div class="panel-body" id="map-it">
					<a href="search.html" target="_blank"><button class="btn btn-primary hide" id="google-maps">Map It</button></a>
					<button class="btn btn-success hide" id="search-again" onClick="window.location.reload()">New Search</button>
				</div>
			</div>
		</div>
	</div>

	<div id="wrapper">
	    <form id="form1">
	      <p id="login_label"><span style='color:#2F6FB9'>CHECK WITH ME!<br>USER LOGIN</p>
	      <input type="text" id="email" placeholder="Email">
	      <br>
	      <input type="password" id="password" placeholder="Password">
	      <br>
	      <input type="submit" value="LOGIN" id="login">
	      <input type="submit" value="SIGNUP" id="signup">
	      <p></p>
	      <p id="reset-password">Reset Password?</p>
	      <br>
	    </form>
    </div>
		
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src ="assets/javascript/app.js"></script>
	
  
</body>
</html>
